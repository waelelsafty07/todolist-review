<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script
    src="https://kit.fontawesome.com/4b9cd3dbd3.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <main>
        <section class="to-do-list-section">
            <div class="container">
                <div class="header">
                    Today's To Do
                    <a href="#">
                        <i class="fa-solid fa-rotate"></i>
                    </a>
                </div>
                <div class="to-do-list-input">
                    <input type="text" class="add-todo" draggable="false" placeholder="add to the list">
                </div>
                <div class="to-do-list">
                    <ul class="unordered-list" id="todo-list">
                        
                    </ul>
                </div>
                <div class="to-do-list-footer">
                    <a href="#" class="btn-clear">Clear all completed</a> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
